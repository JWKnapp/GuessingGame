<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>   -->
</head>
  <body>

      <div id='app' class='center container'>
          

        <div id='headers' class='center'>
          <!-- Title and subtitles! -->
          <h1 id='title'> What's your Power Level?</h1>
          <h3 id='subtitle'>Guess a number between 1-100</h3>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <label></label>
            <input id='player-input' class='center' type="number"
                placeholder="power level" autofocus=autofocus
                maxlength="3"></input>
            <button id='submit' class="btn btn-primary">Guess!</button>
          </div>

          <div id='guesses' class='center'>
            <!-- unordered list of guesses -->
            <ul> 
               <li class='guess'>-</li>  
               <li class='guess'>-</li>
               <li class='guess'>-</li>
               <li class='guess'>-</li>
               <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class='button'>
            <!-- reset and hint buttons -->
            <button id='reset' class="btn btn-warning">Reset</button>
            <button id='hint' class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jehoshuah Knapp</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src= 'https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src= 'GuessingGame.js'></script>

  </body>
</html>
